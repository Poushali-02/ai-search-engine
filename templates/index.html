<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Search Engine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="chat-widget">
    <h1>ðŸ’¬ Gemini Chat</h1>
    <div id="chat-box" class="glass-box"></div>
    <form id="search-form">
      <input type="text" id="user_input" placeholder="Ask something..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
    <label>
      <input type="radio" id="history-access-toggle" name="history-access" value="session">
      Enable history access for this session
  </label>
  </div>

  <!-- Privacy Checkpoint Popup -->
  <div id="privacy-popup" style="display: none;">
    <p>History access is disabled. Would you like to enable it?</p>
    <form id="privacy-options">
        <label>
            <input type="radio" name="privacy-option" value="1">
            Enable just for this session
        </label><br>
        <label>
            <input type="radio" name="privacy-option" value="2">
            Enable permanently
        </label><br>
        <label>
            <input type="radio" name="privacy-option" value="3">
            Ignore this query
        </label><br>
        <button type="button" id="privacy-submit">Submit</button>
    </form>
  </div>

  <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
